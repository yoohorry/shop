<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 编码 -->
    <meta charset="utf-8">
    <!-- 页面支持响应式 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- fontawesome CSS -->
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <!-- index CSS -->
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>电商购物车</title>
  </head>
  <body>
    <!-- 导航 -->
    <nav class="top-nav theme-color">
      <dir class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <a href="javascript:;" id="show-cities"> 当前城市：广元 &nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i></a>
            <div class="btn-group float-right">
              <button type="button" class="btn btn-secondary dropdown-toggle user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="avatar">
                  <img src="../assets/img/oneMoreNight.jpg">
                </div>
                &nbsp;
                请您登陆~
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">登陆</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">注册</a>
              </div>
            </div>
          </div>
        </div>
      </dir>
    </nav>
    
    <div id="cities" class="theme-color">
      <a href="">城市</a>
      <a href="">城市</a>
      <a href="">城市</a>
      <a href="">城市</a>
      <a href="">城市</a>
      <a href="">城市</a>
      <a href="">城市</a>
      <a href="">城市</a>
    </div>
    
    <!-- logo & 搜索框 & 购物车 -->
    <header class="header">
      <div class="container">
        <div class="row">
          <h1 class="col-lg-3 logo"> Logo <small>宣传语</small> </h1>
          <div class="col-lg-6 search">
            <div class="input-group theme-color-border">
                <input type="text">
                <button><i class="fa fa-search" aria-hidden="true"></i> 搜索</button>
            </div>
          </div>
          <div class="col-lg-3 text-center cart">
            <a href="" class="theme-color"><i class="fa fa-shopping-cart" aria-hidden="true"></i> 购物车</a>
          </div>
        </div>
      </div>
    </header>

    <!-- 物品列表 -->
    <section class="cart">
        <form action="">
            <table class="table text-center table-hover table-bordered">
                <thead class="theme-color">
                    <tr>
                        <th width="20%">缩略图</th>
                        <th width="40%">商品名称</th>
                        <th width="10%">商品价格</th>
                        <th class="text-danger ">总价：￥ <span class="totalPrice">0.00</span></th>
                    </tr>
                </thead>
                <tbody class="deal-list">
                </tbody>
            </table>
            <div class="buy">
                <button type="submit" class="btn btn-success btn-lg btn-block">
                    <i class="fa fa-check-square" aria-hidden="true"></i> 确认无误，下单~
                </button>
            </div>
        </form>
    </section>

    <!-- 脚注 -->
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 text-center theme-color-secondary">
            &copy; horry
          </div>
        </div>
      </div>
    </footer>


    <!-- jquery JS -->
    <script src="../assets/js/jquery3.2.1.min.js"></script>
    <!-- popper JS -->
    <script src="../assets/js/popper.min.js"></script>
    <!-- bootstrap JS -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- index JS -->
    <script src="../assets/js/index.js"></script>
    <!-- cart JS -->
    <script src="../assets/js/cart.js"></script>
  </body>
</html>
