{extend name="layout"}
{block name="title"}
<title> 首页 </title>
{/block}

{block name="content"}
    <!-- 物品详情 -->
    <section class="goods-info">
        <div class="container">
            <div class="row goods-info-box">
                <div class="col-lg-6 text-center">
                    <img src="/uploads/{$deal->image}" class="goods-img">
                    <p class="goods-info-name">
                        <button class="btn btn-info btn-block put-into-cart-index"><i class="fa fa-cart-plus" aria-hidden="true"></i>&nbsp;点击加入购物车</button>
                    </p>
                </div>
                <div class="col-lg-6">
                    <input type="hidden" class="goods-id" value="{$deal->id}">
                    <p class="goods-info-details"><span class="goods-name">{$deal->name}</span></p>
                    <p class="goods-info-details"> 商品简介：
                        {$deal->desc}
                    </p>
                    <hr>
                    <p class="goods-info-details"> 商品原价：￥ <span class="origin-price">{$deal->origin_price}</span> </p>
                    <p class="goods-info-details"> 当前售价：￥ <span class="selling_price goods-price be-red">{$deal->selling_price}</span> </p>
                    <hr>
                    <p class="goods-info-details"> 购买须知： <span class="origin-price">{$deal->note}</span> </p>
                </div>
            </div>
        </div>
    </section>
{/block}
