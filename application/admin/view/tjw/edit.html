{include file="public/head"}
  <body>
    <!-- 内容 -->
    <div class="container">
        <div class="row">
            <!-- 表单 -->
            <div class="col-lg-12">
                <h3 class="text-center">编辑推荐位</h3>
                <form action="{:url('Tjw/update', ['id'=>$tjw->id])}" method="POST">
                    <input type="hidden" name="id" value="{$tjw->id}">
                    <div class="form-group">
                        <label for="input-url">地址</label>
                        <input type="text" class="form-control" id="input-url" name="url" value="{$tjw->url}">
                    </div>
                    <div class="form-group">
                        <label for="input-desc">推荐位简介</label>
                        <input type="text" class="form-control" id="input-desc" name="desc" value="{$tjw->desc}">
                    </div>
                    <div class="form-group">
                        <label for="input-file">图片</label>
                        <input type="file" id="input-file" name="file">
                        <!-- 图片上传后，用js写入地址 -->
                        <input type="hidden" id="image-url" name="image">
                    </div>
                    <button type="reset" class="btn btn-secondary">重置</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>

    {include file="public/common_js"}
    <script>
        var API = {
            "uploadPhoto": "{:url('api/UploadPhoto/upload')}",
        };
    </script>
    <!-- fileinput JS -->
    <script src="/static/assets/js/fileinput.min.js"></script>
    <script src="/static/assets/js/zh.js"></script>
    <!-- register JS -->
    <script src="/static/assets/js/register.js"></script>
  </body>
</html>
