{include file="public/head"}
  <body>
    <!-- 内容 -->
    <div class="container">
        <div class="row">
            <!-- 表格 -->
            <div class="col-lg-12">
                <h3 class="text-center">推荐位管理</h3>
                <table class="table table-hover table-bordered text-center">
                    <thead class="bg-info">
                        <tr>
                            <th>图片</th>
                            <th>简介</th>
                            <th>编辑</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="tjw" id="v"}
                        <tr>
                            <td>
                                <img src="/uploads/{$v->image}" alt="{$v->image}" style="width: 30px; height: 30px;">
                            </td>
                            <td>{$v->desc}</td>
                            <td>
                                <a href="{:url('Tjw/edit', ['id' => $v->id])}" class="btn btn-sm btn-info">编辑</a>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
