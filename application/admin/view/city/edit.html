{include file="public/head"}
  <body>
    <!-- 内容 -->
    <div class="container">
        <div class="row">
            <!-- 表单 -->
            <div class="col-lg-12">
                <h3 class="text-center">编辑城市</h3>
                <form action="{:url('City/update', ['id'=>$city->id])}" method="POST">
                    <input type="hidden" name="id" value="{$city->id}">
                    <div class="form-group">
                        <label for="input-name">城市名称</label>
                        <input type="text" class="form-control" id="input-name" name="name" value="{$city->name}">
                    </div>
                    <div class="form-group">
                        <label for="input-select">所属城市</label>
                        <select class="form-control" id="input-select" name="pid">
                            <option value="0">省级城市</option>
                            {volist name="cities" id="theCity"}
                                <option value="{$theCity->id}"
                                    {if condition="$city->pid eq $theCity->id"}
                                        selected="selected"
                                    {/if}
                                    {if condition="$city->id eq $theCity->id"}
                                        disabled="disabled"
                                    {/if}
                                >--{$theCity->name}</option>
                            {/volist}
                        </select>
                    </div>
                    <button type="reset" class="btn btn-secondary">重置</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>

    {include file="public/common_js"}
  </body>
</html>
