{include file="public/head"}
  <body>
    <!-- 内容 -->
    <div class="container">
        <div class="row">
            <!-- 表单 -->
            <div class="col-lg-12">
                <h3 class="text-center">编辑分类</h3>
                <form action="{:url('Category/update', ['id'=>$cate->id])}" method="POST">
                    <input type="hidden" name="id" value="{$cate->id}">
                    <div class="form-group">
                        <label for="input-name">分类名称</label>
                        <input type="text" class="form-control" id="input-name" name="name" value="{$cate->name}">
                    </div>
                    <div class="form-group">
                        <label for="input-select">所属分类</label>
                        <select class="form-control" id="input-select" name="pid">
                            <option value="0">综合分类</option>
                            {volist name="cates" id="theCate"}
                                <option value="{$theCate->id}"
                                    {if condition="$cate->pid eq $theCate->id"}
                                        selected="selected"
                                    {/if}
                                    {if condition="$cate->id eq $theCate->id"}
                                        disabled="disabled"
                                    {/if}
                                >--{$theCate->name}</option>
                            {/volist}
                        </select>
                    </div>
                    <button type="reset" class="btn btn-secondary">重置</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>

    {include file="public/common_js"}
  </body>
</html>
