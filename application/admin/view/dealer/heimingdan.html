{include file="public/head"}
  <body>
    <!-- 内容 -->
    <div class="container">
        <div class="row">
            <!-- 表格 -->
            <div class="col-lg-12">
                <h3 class="text-center">黑名单</h3>
                <table class="table table-hover table-bordered text-center">
                    <thead class="theme-color text-white">
                        <tr>
                            <th>商户名称</th>
                            <th>拉黑时间</th>
                            <th>联系邮箱</th>
                            <th>当前状态</th>
                            <th>相关操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="dealers" id="dealer"}
                        <tr>
                            <td>
                                {$dealer->name}
                            </td>
                            <td>
                                {$dealer->update_time}
                            </td>
                            <td>
                                {$dealer->email}
                            </td>
                            <td>
                                <a href="{:url('Dealer/status', ['id'=>$dealer->id, 'status'=>0 ])}">
                                    {$dealer->status|getStatus}
                                </a>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-danger" onclick="deleteConfirm('{:url(\'Dealer/delete\', [\'id\'=>$dealer->id])}')"><i class="fa fa-eraser" aria-hidden="true"></i>彻底删除</button>
                                </div>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-12">
                {$dealers->render();}
            </div>
        </div>
    </div>

    {include file="public/common_js"}
  </body>
</html>
