{include file="public/head"}
  <body>
    <!-- 内容 -->
    <div class="container">
        <div class="row">
            <!-- 表格 -->
            <div class="col-lg-12">
                <h3 class="text-center">营业商户列表</h3>
                <table class="table table-hover table-bordered text-center">
                    <thead class="theme-color text-white">
                        <tr>
                            <th>商户名称</th>
                            <th>更新时间</th>
                            <th>联系邮箱</th>
                            <th>当前状态</th>
                            <th>相关操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {volist name="dealers" id="dealer"}
                        <tr>
                            <td>
                                {$dealer->name}
                            </td>
                            <td>
                                {$dealer->update_time}
                            </td>
                            <td>
                                {$dealer->email}
                            </td>
                            <td>
                                <a href="{:url('Dealer/status', ['id'=>$dealer->id, 'status'=>0 ])}">
                                    {$dealer->status|getStatus}
                                </a>
                            </td>
                            <td>
                                <div class="btn-group">
                                        <a href="{:url('Dealer/read', [\'id\'=>$dealer->id])}" class="btn btn-info"><i class="fa fa-info-circle" aria-hidden="true"></i>详情</a>
                                    <a href="{:url('Dealer/status', [\'id\'=>$dealer->id, \'status\'=>-1])}" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i>加入黑名单</a>
                                </div>
                            </td>
                        </tr>
                        {/volist}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-12">
                {$dealers->render();}
            </div>
        </div>
    </div>

    {include file="public/common_js"}
  </body>
</html>
